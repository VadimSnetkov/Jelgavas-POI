<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Kontakti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            color: white;
            text-align: center;
            height: 82px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
        }

        .contact-info div{
            width: 48%;
        }

        h2 {
            color: #000000;
        }

        .contact-info p {
            font-size: 18px;
            line-height: 1.6;
        }

        .contact-form input, .contact-form textarea {
            width: 120%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 5px;
            border: none;
            width: 100px;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #c2c2c2;
            color: #000000;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
            margin-top: -20px;
}

.icon-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    text-decoration: none;
    color: white;
    background-color: #333;
    font-size: 20px;
    transition: background-color 0.3s ease;
    flex-shrink: 0;
}

.icon-button.facebook:hover {
    background-color: #3b5998;
}

.icon-button.twitter:hover {
    background-color: #1da1f2;
}

.icon-button.instagram:hover {
    background-color: #e1306c;
}


@media (max-width: 1500px) {
    .contact-form {
        display: grid;
        grid-template-columns: 150px 200px;
        grid-template-rows: 1 1 1;
    }

    .contact-form div:nth-child(1){
        grid-area: 1/1;
    }
    .contact-form div:nth-child(2){
        grid-area: 2/1;
    }
    .contact-form div:nth-child(3) {
        grid-column: 2;
        grid-row: 1/4;
        
    }
    .contact-form div:nth-child(4) {
        grid-area: 3/1;
    }
    .contact-info {
        width: 600px;
    }
    .container{
        display: flex;
        justify-content: center;
    }
}

    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <button class="hamburger" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-list navigation-buttons">
                <li><a href="index.html">Galvenā</a></li>
                <li><a href="categories.html">Kategorijas</a></li>
                <li><a href="news.html">Ziņas</a></li>
                <li><a href="videos.html">Galerija</a></li>
                <li><a href="contacts.html">Kontakti</a></li>
                <li><a href="register.html">Reģistrācija</a></li>
                <li><a href="login.html">Ienākt</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="contact-info">
            <div>
                <h2>Kontakti</h2>
                
                
                <p><strong>Adrese:</strong> Jelgava, LV-3001, Lielā iela 2</p>
                <p><strong>Telefons:</strong> +371 20567165</p>
                <p><strong>E-pasts:</strong> vadim-90@inbox.lv</p>
                
                <div class="social-icons">
                    <p><strong>Sociālie tīkli:</strong></p>
                    <a href="https://facebook.com" target="_blank" class="icon-button facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" class="icon-button twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://instagram.com" target="_blank" class="icon-button instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <div style="width: 100%; max-width: 600px">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d87256.87626419372!2d23.706874915810483!3d56.65107143689786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46eefb6d4f5543d7%3A0xd2f74eedd30a30f!2sLiel%C4%81%20iela%202%2C%20Jelgava%2C%20LV-3001%2C%20Latvia!5e0!3m2!1sen!2slv!4v1700000000000!5m2!1sen!2slv"
                        width="600"
                        height="450"
                        style="border: 0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>

            <div>
                <h2>Sazinies ar mums</h2>
                <form class="contact-form">
                    <div>
                        <label for="name">Vārds</label>
                        <input type="text" id="name" name="name" placeholder="Ievadiet savu vārdu" required>
                    </div>
                    <div>
                        <label for="email">E-pasts</label>
                        <input type="email" id="email" name="email" placeholder="Ievadiet savu e-pastu" required>
                    </div>
                    <div>
                        <label for="message">Ziņa</label>
                        <textarea id="message" name="message" rows="10" placeholder="Ievadiet savu ziņu" required></textarea>
                    </div>
                    <div>
                        <button type="submit">Nosūtīt ziņu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <p>© 2025 Jelgavas POI. Visas Tiesības Aizsargātas.</p>
        </div>
    </footer>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.querySelector(".hamburger");
        const navList = document.querySelector(".nav-list");

        hamburger.addEventListener("click", () => {
            navList.classList.toggle("active");
        });
    });
</script>
</html>
